<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Open Trivia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Open Trivia</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Bloc 1 -->
  <div>
    <ion-list>
      <!-- Field pseudo -->
      <ion-item>
        <ion-input label="Pseudo" label-placement="stacked" type="text" [(ngModel)]="pseudonyme" />
      </ion-item>
      <!-- Field difficulté -->
      <ion-item>
        <ion-select label="Difficulté" label-placement="stacked">
          <ion-select-option *ngFor="let level of levels">{{ level }}</ion-select-option>
        </ion-select>
      </ion-item>
      <!-- Field se souvenir -->
      <ion-item>
        <ion-toggle [checked]="remember">Sauvegarder mes informations</ion-toggle>
      </ion-item>
    </ion-list>

    <!-- Submit -->
    <div class="block-field">
      <ion-button expand="full" (click)="tryStartGame()">Commencer</ion-button>
    </div>

  </div>


</ion-content>
